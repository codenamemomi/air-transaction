{% extends 'master.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
<h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        </p>
        <button type="submit">Login</button>
    </form>
    <p id="para1"> don't have an account?
        <a href="{% url 'register' %}">Sign_up</a>
    </p>

    {% if error %}
        <p>{{ error }}</p>
{% endif %}
{% endblock %}
